pipeline:
  agent:
    docker:
      image: 'python:3.5.1'
  stages:
  - stage: 'python version'
    steps:
      - sh 'python --version'
      - sh 'pwd'
      - sh 'ls'
      - sh 'which python'
      - sh 'ifconfig'
      - sh 'cat /etc/hostname' 
  - stage: 'setup'
    steps:
      - sh 'pip install Flask'
      - sh 'touch dbconfig.py'
      - sh './setup.py develop'
      - sh 'pip install coveralls'
      - sh './setup.py compile_catalog'

