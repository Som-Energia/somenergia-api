pipeline:
  agent:
    docker:
      image: 'python:3.5.1'
  stages:
  - stage: 'python version'
    steps:
      - sh 'python --version'
      - pwd
      - ls
      - which python
  - stage: 'setup'
    steps:
      - pip install Flask
      - touch dbconfig.py
      - ./setup.py develop
      - pip install coveralls
      - ./setup.py compile_catalog

