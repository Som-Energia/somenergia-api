pipeline:
  agent:
    docker:
      image: 'python:3.5.1'
  stages:
  - stage: 'python version'
    steps:
      - sh 'python --version'
      - sh 'pwd'
      - sh 'ls'
      - sh 'which python'
      - sh 'cat /etc/hostname' 
  - stage: 'setup'
    steps:
    - sh: |
        sudo pip install -U pip
        pip install virtualenv
        virtualenv .venv
        source .venv/bin/activate
        pip install Flask
        touch dbconfig.py
        ./setup.py develop
        pip install coveralls
        ./setup.py compile_catalog

